<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="IK Group - A diversified enterprise committed to sustainable growth, transparent investments, and creating lasting value across jewelry, agriculture, real estate, and technology ventures. 100% principal refundable guarantee with 50:50 profit sharing." />

    <meta name="author" content="IK Group" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    
    <!-- Viewport and Mobile -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#64748b" />

    <!-- Additional Open Graph Properties -->
    <meta property="article:author" content="IK Group" />
    <meta property="article:publisher" content="https://ikchennai.com/" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="IK Group - Building Trust, Creating Value, Sustaining the Future" />

    <meta name="geo.region" content="IN-TN" />
    <meta name="geo.placename" content="Chennai" />
    <meta name="geo.position" content="13.0827;80.2707" />
    <meta name="ICBM" content="13.0827, 80.2707" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ikchennai.com/" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />

    <title>IK Group Corporate Website</title>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "IK Group",
      "alternateName": "IK Chennai",
      "url": "https://ikchennai.com",
      "logo": "/IK_group_logo.png",
      "description": "Diversified enterprise committed to sustainable growth, transparent investments, and creating lasting value across multiple industries including jewelry, agriculture, real estate, and technology.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Chennai",
        "addressLocality": "Chennai",
        "addressRegion": "Tamil Nadu",
        "postalCode": "600001",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-98765-43210",
        "contactType": "customer service",
        "email": "info@ikchennai.com",
        "availableLanguage": ["English", "Tamil", "Hindi"]
      },
      "sameAs": [
        "https://ikjewellers.in",
        "https://ikbullion.com",
        "https://ikclassiva.com",
        "https://hrml.in"
      ],
      "foundingDate": "1985",
      "numberOfEmployees": "200+",
      "industry": "Investment, Agriculture, Jewelry, Real Estate",
      "areaServed": ["India", "Tanzania"],
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Investment Opportunities",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Agricultural Investment",
              "description": "Sustainable agricultural ventures with 100% principal guarantee and 50:50 profit sharing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Jewelry Services",
              "description": "Traditional and contemporary jewelry design and manufacturing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Real Estate Development",
              "description": "Sustainable real estate and infrastructure development projects"
            }
          }
        ]
      }
    }
    </script>
  </body>
</html>
